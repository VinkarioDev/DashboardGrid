<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6ea2d8d5f6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <aside class="aside">
       
      </aside>

      <div class="content">
        <header class="header">
          <div class="menu-burguer">
            <img src="assets/images/menu.png" alt="" />
            <div class="search">
                <i  class=" searching fa-solid fa-magnifying-glass "></i>
                <input type="search" placeholder="Pesquisar" />
            </div>
          </div>
          
          <div class="options-header">
            <img src="assets/images/notification.png" alt="" />
            <img src="assets/images/flag.png" alt="" />
            <select class="option-select" name="" id="">
                <option value="">English</option>
                <option value="">Brasilian</option>
            </select>
            <img class="user-photo" src="assets/images/user.jpg" alt="" />
            <div class="user">
              <span class="info-user1">Admin</span>
              <span class="info-user2">Administrador</span>
            </div>
            <select></select>
          </div>
        </header>
        <section></section>
      </div>
    </div>
  </body>
</html>
